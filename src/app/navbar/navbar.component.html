<nav class="navbar">
  @for (dayItem of this.daysOfWeek; track $index) {
  <a
    id="{{ dayItem.toLowerCase() }}"
    href="/{{ dayItem }}"
    [ngClass]="{ selectedLink: dayItem === this.day }"
    >{{ dayItem }}</a
  >
  }
  <a
    id="summary"
    href="/Summary"
    [ngClass]="{ selectedLink: this.day === 'Summary' }"
    >SUMMARY</a
  >
</nav>
