<div class="box">
  <div class="info">
    <div class="category">{{ expense.category }}</div>
    <div class="amount">{{ expense.amount }}</div>
  </div>
  <div class="edit" (click)="onEditToggle()">
    <img src="edit.svg" alt="" />
  </div>
  <div class="delete" (click)="deleteExpense(expense.id)">
    <img src="delete.svg" alt="" />
  </div>
</div>
@if (isEditing === true) {
  <div class="editing" [formGroup]="editExpenseForm">
    <div class="content">
      <label for="category">Category</label>
      <select id="category" formControlName="category">
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Utilities">Utilities</option>
      </select>

      <label for="amount">Amount</label>
      <input type="number" id="amount" formControlName="amount" min="1" />
    </div>
    <button id="saveButton" (click)="onEdit()">Save</button>
  </div>
}
